<!DOCTYPE html>
<html>

<head>
    <title>Button Maker</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="button-maker-bg-container p-4">
        <h1 class="button-maker-heading text-center mb-4">Button Maker</h1>
        <div class="button-maker-container bg-light pt-4 pb-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-7">
                        <p class="input-label">BACKGROUND COLOR</p>
                        <input class="user-input" id="bgColorInput" type="text" />
                        <p class="input-label">FONT COLOR</p>
                        <input class="user-input" id="fontColorInput" type="text" />
                        <p class="input-label">FONT SIZE (in px)</p>
                        <input class="user-input" id="fontSizeInput" type="text" />
                        <p class="input-label">FONT WEIGHT</p>
                        <input class="user-input" id="fontWeightInput" type="text" />
                        <p class="input-label">PADDING (e.g., 10px 20px)</p>
                        <input class="user-input" id="paddingInput" type="text" />
                        <p class="input-label">BORDER RADIUS (in px)</p>
                        <input class="user-input" id="borderRadiusInput" type="text" />
                        <div class="text-right mt-4">
                            <button id="applyButton" class="btn btn-primary" onclick="onApplyBtn()">Apply</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-5 mt-4 text-center">
                        <button class="custom-button" id="customButton">Custom Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
